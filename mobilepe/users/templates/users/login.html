

{% block body %}
   <div class="content-section" style="margin-bottom: 100px;">
      <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Login Now</legend>
              {{ form|crispy }}
          </fieldset>

          <div class="form-group">
              <button type="submit" class="btn btn-outline-info">Signin</button>
          </div>
      </form>

      <div class="border-top pt-3">
          <p class="text-primary">Do you need an Account?
             <a class="ml-2" href="{% url 'register' %}">Signup</a>
          </p>
      </div>
   </div>
{% endblock %}
